<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âš¡ SPARK - Earn Points</title>
    <style>
        :root {
            --primary: #ff4d4d;
            --secondary: #990000;
            --dark: #1a1a1a;
            --light: #f8f8f8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: var(--dark);
            color: var(--light);
            background-image: url('https://i.imgur.com/JQlE0Gj.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.2);
            border: 1px solid var(--primary);
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background-image: url('https://i.imgur.com/5XZJQ9P.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 77, 77, 0.5);
            font-weight: 700;
        }
        
        .welcome-message {
            margin-bottom: 20px;
            color: #ccc;
        }
        
        .points-container {
            background: rgba(255, 77, 77, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid var(--primary);
        }
        
        .points-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 15px;
            border-radius: 50px;
            display: inline-block;
            margin-top: 5px;
        }
        
        .btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 12px 25px;
            margin: 10px 5px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 77, 77, 0.3);
            width: 100%;
            max-width: 200px;
            display: inline-block;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(255, 77, 77, 0.4);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .withdraw-box {
            display: none;
            margin-top: 20px;
            animation: slideUp 0.5s ease-out;
        }
        
        input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 77, 77, 0.5);
            color: white;
            padding: 12px 15px;
            border-radius: 50px;
            width: 100%;
            margin: 10px 0;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(255, 77, 77, 0.3);
        }
        
        .ad-container {
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border: 1px dashed rgba(255, 255, 255, 0.2);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Load fonts from Google */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
    </style>
</head>
<body>
    <div class="container pulse">
        <div class="logo"></div>
        <h1>SPARK</h1>
        <p class="welcome-message" id="welcome">Loading...</p>
        
        <div class="points-container">
            <p>Your Points:</p>
            <div class="points-value" id="points">0</div>
        </div>
        
        <button class="btn" onclick="watchAd()">Watch Ad (+100 Points)</button>
        <button class="btn" onclick="showWithdraw()">Withdraw Points</button>
        
        <div id="withdraw" class="withdraw-box">
            <input type="text" id="wallet" placeholder="TON Wallet Address">
            <input type="number" id="amount" placeholder="Minimum 10,000">
            <button class="btn" onclick="withdraw()">Confirm Withdraw</button>
        </div>
        
        <div class="ad-container">
            <p>Ad will appear here when you click the button</p>
        </div>
    </div>

    <script>
        // User data
        let user = {
            tg_id: new URLSearchParams(window.location.search).get('tg_id') || 'guest_' + Math.random().toString(36).substr(2, 8),
            points: 0
        };
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadUserData();
        });
        
        // Load user data
        function loadUserData() {
            fetch('api.php?action=get_user&tg_id=' + user.tg_id)
                .then(res => res.json())
                .then(data => {
                    if(data.status === 'success') {
                        user.points = data.points;
                        document.getElementById('points').textContent = user.points;
                        document.getElementById('welcome').textContent = data.is_new ? 
                            'Welcome to SPARK! You got 1 starting point.' : 
                            'Welcome back! Keep earning points.';
                    }
                });
        }
        
        // Watch ad function
        function watchAd() {
            // Show ad (simplified for example)
            if(typeof window.showGiga === 'function') {
                window.showGiga().then(() => {
                    // After ad is watched
                    fetch('api.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: new URLSearchParams({
                            action: 'watch_ad',
                            tg_id: user.tg_id
                        })
                    })
                    .then(res => res.json())
                    .then(data => {
                        if(data.status === 'success') {
                            user.points = data.points;
                            document.getElementById('points').textContent = user.points;
                            
                            // Show success animation
                            const pointsElement = document.getElementById('points');
                            pointsElement.style.transform = 'scale(1.5)';
                            pointsElement.style.color = '#4dff4d';
                            setTimeout(() => {
                                pointsElement.style.transform = 'scale(1)';
                                pointsElement.style.color = 'var(--primary)';
                            }, 500);
                        }
                    });
                });
            } else {
                alert('Ad system is not available right now. Please try again later.');
            }
        }
        
        // Show withdraw form
        function showWithdraw() {
            const withdrawBox = document.getElementById('withdraw');
            if(withdrawBox.style.display === 'block') {
                withdrawBox.style.display = 'none';
            } else {
                withdrawBox.style.display = 'block';
            }
        }
        
        // Withdraw function
        function withdraw() {
            const wallet = document.getElementById('wallet').value;
            const amount = parseInt(document.getElementById('amount').value);
            
            if(!wallet || !amount) {
                alert('Please fill all fields');
                return;
            }
            
            if(amount < 10000) {
                alert('Minimum withdrawal is 10,000 points');
                return;
            }
            
            if(!wallet.match(/^EQ[A-Za-z0-9_-]{48}$/)) {
                alert('Please enter a valid TON wallet address');
                return;
            }
            
            if(amount > user.points) {
                alert('You don\'t have enough points');
                return;
            }
            
            fetch('api.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    action: 'withdraw',
                    tg_id: user.tg_id,
                    wallet: wallet,
                    amount: amount
                })
            })
            .then(res => res.json())
            .then(data => {
                if(data.status === 'success') {
                    user.points = data.points;
                    document.getElementById('points').textContent = user.points;
                    document.getElementById('withdraw').style.display = 'none';
                    alert('Withdrawal request submitted successfully!');
                } else {
                    alert('Error: ' + (data.message || 'Unknown error'));
                }
            });
        }
    </script>
</body>
</html>
